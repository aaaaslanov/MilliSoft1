<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <select id="cars" name="cars">
        <option hidden selected value="">Choose the car</option>
        <option value="Nissan">Nissan</option>
        <option value="Ford">Ford</option>
        <option disabled value="Lexus">Lexus</option>
        <option value="Audi">Audi</option>
        <option value="Honda">Honda</option>
        <option value="BMW">BMW</option>
    </select><br><br><br><br><br>
    <select id="prod" name="prod">
        <optgroup label="Fruit">
            <option selected hidden value="">Choose the product</option>
            <option value="Apple">Apple</option>
            <option value="Orange">Orange</option>
            <option value="Pear">Pear</option>
            <option value="Grape">Grape</option>
        </optgroup>
        <optgroup label="Vegetables">
            <option value="Potato">Apple</option>
            <option value="Tomato">Orange</option>
            <option value="Carrot">Pear</option>
            <option value="Onion">Grape</option>
        </optgroup>
    </select>
</body>
</html>
