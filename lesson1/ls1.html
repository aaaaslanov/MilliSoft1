<body>
    <p><strong>this is bold text</strong></p>
    <p><i>this is italic text</i></p>
    <p><u>this text is underlined</u></p></body>
    <p style="color: blue; text-decoration: underline;">click to go another page</p>
    <p><del><b>this is deleted text</b></del></p>
    <p><span style="font-size: smaller;">this is small text</span> <strong>this is normal text</strong></p>
    <p><b style="background-color: yellow;">this is bold text</b></p>
    <p>H<sub>2</sub>O is the chemical symbol for water</p>
    <p>5<sup>2 is equal 25</sup></p>
    <p>fraction can be with a mix of sup an sub: <sup>1 <sub>2</p>
