<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        fieldset{ width: 50%; }
    </style>
</head>
<body>
    <p>Apartment Search</p>
    <fieldset>
        <legend>Occupant`s Information</legend>
        <label for="name">Occupant`s Name</label><br>
        <input type="text" id="name" name="name" placeholder="First name"> 
        <input type="text" id="last" name="last" placeholder="Last name"><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Format 123-456-7890" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(XXX) XXX-XXXX" required><br><br>
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="mail" placeholder="email address">
    </fieldset><br>
    <fieldset>
        <legend>Apartment Information</legend>
        <label for="size">Choose apartment size:</label><br>
        <select id="size" name="size">
            <option hidden selected value="">Studio</option>
            <option value="Studio1">Studio1</option>
            <option disabled value="Studio2">Studio2</option>
            <option value="Studio3">Studio3</option>
            <option value="Studi43">Studio4</option>
            <option disabled value="Studio5">Studio5</option>
        </select><br><br>
        <label for="term">Rental Term:</label><br>
        <input type="radio" id="short" name="term" value="short">
        <label for="short">Short Term</label><br>
        <input type="radio" id="long" name="term" value="long">
        <label for="long">Long Term</label><br>
        <input type="radio" id="both" name="term" value="both">
        <label for="both">Both are OK</label><br><br>
        <label for="features">Features:</label>
        <input type="checkbox" id="balcony" name="features" value="features">
        <label for="balcony">Balcony</label>
        <input type="checkbox" id="floor" name="floor" value="floor">
        <label for="floor">Higher Floor</label>
        <input type="checkbox" id="proximity" name="proximity" value="proximity">
        <label for="proximity">Proximity to Elevators</label><br><br>
        <label for="start">Start Date:</label><br>
        <input type="date" id="start" name="start" value="start"><br><br>
        <label for="request">Special Request:</label><br>
        <textarea cols="50" rows="5" id="request" name="request" placeholder="Please specify any special request you might have."></textarea><br>
    </fieldset><br>
    <label for="lb">Let us find the apartment of your dreams..</label><br>
    <input type="submit" value="Submit">
    <input type="submit" value="Start over">
</body>
</html>
