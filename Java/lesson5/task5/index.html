<!doctype html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<main>
<div>
    <input type="text"/>
    <section>
        <div>
            <button onclick="insert('(')" class="num">(</button>
            <button onclick="insert(')')" class="num">)</button>
            <button onclick="clean()" class="operator">C</button>
            <button onclick="backspace()" class="operator"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div>
            <button onclick="insert(7)" class="num">7</button>
            <button onclick="insert(8)" class="num">8</button>
            <button onclick="insert(9)" class="num">9</button>
            <button onclick="insert('/')" class="operator"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
            <button onclick="insert(4)" class="num">4</button>
            <button onclick="insert(5)" class="num">5</button>
            <button onclick="insert(6)" class="num">6</button>
            <button onclick="insert('*')" class="operator"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div>
            <button onclick="insert(1)" class="num">1</button>
            <button onclick="insert(2)" class="num">2</button>
            <button onclick="insert(3)" class="num">3</button>
            <button onclick="insert('-')" class="operator"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div>
            <button onclick="insert(0)" class="num">0</button>
            <button onclick="insert('.')" class="num">.</button>
            <button onclick="equal()" id="equal"><i class="fa-solid fa-equals"></i></button>
            <button onclick="insert('+')" class="operator"><i class="fa-solid fa-plus"></i></button>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
