<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="style.css"/>

        <span>|</span>

    </div>
    <img src="image/2.png" alt="" id="shape5"/>
    <div id="fruits" class="product-grid container ma d-flex">
        <div>
            <img src="image/peach.png" alt=""/>

            <div class="bg"><a href="#!"><i class="fas fa-search"></i></a></div>
