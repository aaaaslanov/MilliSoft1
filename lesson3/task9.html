<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
        <style>
            fieldset{ width: 30%; }
        </style>
</head>
<body>
    <fieldset>
        <legend>Student Info</legend>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city">
    </fieldset><br>
    <fieldset>
        <legend>Login Details</legend>
        <label for="mail">Email ID:</label>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
    </fieldset><br>
    <fieldset>
        <legend>Course Details</legend>
        <labell for="undergraduate">Undergraduate: </label>
        <input type="radio" id="YES" name="undergraduate" value="YES">
        <label for="YES">YES</label>
        <input type="radio" id="NO" name="undergraduate" value="NO">
        <label for="NO">NO</label><br><br>
        <label for="subjects">Subjects:</label><br>
        <input type="checkbox" id="en" name="en" value="en">
        <label for="en">English</label><br>
        <input type="checkbox" id="math" name="math" value="math">
        <label for="math">Mathematics</label><br>
        <input type="checkbox" id="sci" name="sci" value="sci">
        <label for="sci">Science</label><br>
    </fieldset> <br>
    <input type="submit" value="Finish">
</body>
</html>
